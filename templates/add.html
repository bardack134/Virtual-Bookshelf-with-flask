<!DOCTYPE html>
{% extends "base.html" %}


{% block title %}Add Book{% endblock %}




{% block content %}
  <form action="{{ url_for('add') }}" method="POST">

    <label>本の名前</label>
    <input name="title" type="text" />

    <label>本の著者</label>
    <input name="author" type="text" />

    <label>評価</label>
    <input name="rating" type="number"  step="0.1"  min="0" max="10"  />
    
    <button type="submit">本を追加</button>

  </form>
{% endblock %}
